<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>佳星信息科技有限公司</title>
<link href="bootstrap.min.css" rel="stylesheet">
<link href="mystyle1.css" rel="stylesheet">
</head>

<body>
<!--导航栏-->
<div class="navjx">
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse"><!--类定义导航条和默认样式 使导航条固定在顶部，会遮挡下面内容，此时给body设置padding,padding-top:70px;原默认50px-->
  <div class="container"><!--container自适应宽度布局；container-fluid居中 固定宽度-->
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header"><!--navbar-header包含两部分内容-->
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button><!--一是collapse组件（折叠插件），在响应式布局中，当浏览器宽度小于某个值时，会显示折叠图标-->
      <a class="navbar-brand navbar-logo" href="#"><img src="photo/logojx.png"></a><!--二是商标、logo-->
    </div><!--narbar-header结束  logo结束-->

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><!--对应上方collapse插件，窗口宽度过小时，显示折叠图标-->
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">首页 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">公司简介</a></li>
        <li><a href="#">公司新闻</a></li>
        <li><a href="#">联系我们</a></li>
       </ul><!--导航项目-->
    </div><!--collapse navbar-collapse结束  导航栏项目-->
  </div><!--container结束-->
</nav><!--nav navbar nav-default结束 导航栏结束-->
</div>
<!--轮播-->

<div class="lunbojx">
<div class="jumbotron">
<div class="container" style="width:100%;">  <!--大屏幕-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
   <!-- 轮播（Carousel）指标 -->
     <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li><!--data-slide-to="0"轮播图片索引，从0开始，个数与下方item对应-->
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol><!--底部小点点切换部分-->
  
   <!-- 轮播（Carousel）项目 ,Wrapper for slides -->
   <div class="carousel-inner" style="height:75rem;">
      <div class="item active">
         <img src="photo/title1.png" style="width:100%;">
         <div class="carousel-caption">标题 1</div>
      </div>
      <div class="item">
         <img src="photo/title2.png" style="width:100%;">
         <div class="carousel-caption">标题 2</div>
      </div>
      <div class="item">
         <img src="photo/title3.png" style="width:100%;">
         <div class="carousel-caption">标题 3</div>
      </div>
   </div>
   <!-- 轮播（Carousel）导航 -->
     <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a><!--左右切换图标的实现-->
  </div>
  </div>
</div>
</div>
</div>

<p class="copyright">Copyright © 2018 JASUN 粤000号 | 000号 | 000号</p>
<script src="jquery-3.3.1.min.js"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
